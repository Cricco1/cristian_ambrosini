<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCTO</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<nav>
  <button onclick="window.location.href='index.html'">Biografia</button>
  <button onclick="window.location.href='materie.html'">Materie</button>
  <button onclick="window.location.href='pcto.html'">PCTO</button>
</nav>

<div class="language-buttons">
  <button id="btnIt">IT</button>
  <button id="btnEn">EN</button>
</div>

<main>
  <h1>PCTO</h1>
  <p>Qui puoi inserire le informazioni riguardanti i PCTO.</p>
</main>

<footer>
  <p>&copy; 2025 Cristian Ambrosini</p>
</footer>

  <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      // Imposta classe active sul bottone corrente (opzionale)
      const pathname = window.location.pathname.split('/').pop();
      document.querySelectorAll('.navbar button').forEach(btn => {
        const href = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
        if (href === pathname) {
          btn.classList.add('active');
        }
      });
    });
</script>
</body>
</html>
