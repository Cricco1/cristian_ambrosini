<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materie</title>
  <style>
    /* RESET per evitare conflitti */
    .materie-container, .materie-grid, .materie-grid * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 20px;
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    
    .materie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }
    
    .materie-grid button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1.5rem 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 80px;
      width: 100%; /* Importante per evitare spazi vuoti */
    }
    
    .materie-grid button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 20px;
    }
    
    /* Ottimizzazione mobile */
    @media (max-width: 768px) {
      .materie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .materie-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <main class="materie-container">
    <h1>Materie</h1>
    <div class="materie-grid">
      <button onclick="location.href='intelligenza-artificiale.html'">Intelligenza Artificiale</button>
      <button onclick="location.href='scienze-motorie.html'">Scienze Motorie</button>
      <button onclick="location.href='sistemi-reti.html'">Sistemi e Reti</button>
      <button onclick="location.href='gpoi.html'">GPOI</button>
      <button onclick="location.href='storia.html'">Storia</button>
      <button onclick="location.href='italiano.html'">Italiano</button>
      <button onclick="location.href='tpsit.html'">TPSIT</button>
      <button onclick="location.href='educazione-civica.html'">Educazione Civica</button>
      <button onclick="location.href='informatica.html'">Informatica</button>
      <button onclick="location.href='inglese.html'">Inglese</button>
      <button onclick="location.href='matematica.html'">Matematica</button>
    </div>
  </main>

  <footer>
    <p>&copy; Maturit√† 2025 - Cristian Ambrosini</p>
  </footer>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const pathname = window.location.pathname.split('/').pop();
        document.querySelectorAll('.navbar button').forEach(btn => {
          const href = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
          if (href === pathname) {
            btn.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
