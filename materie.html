<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Sovrascrivo solo gli stili necessari per la griglia */
    .materie-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .materie-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 30px 0;
    }
    
    .materie-grid button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .materie-grid button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    /* Responsive: 3 colonne su tablet */
    @media (max-width: 1024px) {
      .materie-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    /* 2 colonne su tablet piccolo */
    @media (max-width: 768px) {
      .materie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    /* 1 colonna su mobile */
    @media (max-width: 480px) {
      .materie-grid {
        grid-template-columns: 1fr;
      }
      
      .materie-grid button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <main class="materie-container">
    <h1>Materie</h1>
    <div class="materie-grid">
      <button onclick="location.href='intelligenza-artificiale.html'">Intelligenza Artificiale</button>
      <button onclick="location.href='scienze-motorie.html'">Scienze Motorie</button>
      <button onclick="location.href='sistemi-reti.html'">Sistemi e Reti</button>
      <button onclick="location.href='gpoi.html'">GPOI</button>
      <button onclick="location.href='storia.html'">Storia</button>
      <button onclick="location.href='italiano.html'">Italiano</button>
      <button onclick="location.href='tpsit.html'">TPSIT</button>
      <button onclick="location.href='educazione-civica.html'">Educazione Civica</button>
      <button onclick="location.href='informatica.html'">Informatica</button>
      <button onclick="location.href='inglese.html'">Inglese</button>
      <button onclick="location.href='matematica.html'">Matematica</button>
    </div>
  </main>

  <footer>
    <p>&copy; Maturit√† 2025 - Cristian Ambrosini</p>
  </footer>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const pathname = window.location.pathname.split('/').pop();
        document.querySelectorAll('.navbar button').forEach(btn => {
          const href = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
          if (href === pathname) {
            btn.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
