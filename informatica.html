<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informatica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>
  <main>
    <h1>Informatica</h1>
    <p>
      Qui scrivi tutto il testo e contenuto specifico sull'informatica.  
      Puoi fare paragrafi, liste, immagini, tutto quello che vuoi.
    </p>
    <p>
      Ad esempio, storia dell'informatica, linguaggi di programmazione, ecc.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Cristian Ambrosini</p>
  </footer>
  <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      // Imposta classe active sul bottone corrente (opzionale)
      const pathname = window.location.pathname.split('/').pop();
      document.querySelectorAll('.navbar button').forEach(btn => {
        const href = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
        if (href === pathname) {
          btn.classList.add('active');
        }
      });
    });
</script>
</body>
</html>
