<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="materia-page">
  <div id="navbar-placeholder"></div>
  <header>
    <nav class="navbar">
    </nav>
    <h1 id="nomeMateria">Materia</h1>
  </header>

  <main>
    <section id="contenutoMateria">
      <!-- Qui verrà inserito dinamicamente il testo della materia -->
    </section>
  </main>

  <footer style="padding-top: 40px;">
    <p>&copy; Maturità 2025 - Cristian Ambrosini</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const nome = params.get("nome") || "Materia";

      document.getElementById("nomeMateria").textContent = nome;

      const contenutiMaterie = {
        "Intelligenza Artificiale": {
          it: "Testo in italiano per Intelligenza Artificiale.",
          en: "Italian text for Artificial Intelligence."
        },
        "Scienze Motorie": {
          it: "Testo in italiano per Scienze Motorie.",
          en: "Italian text for Motor Sciences."
        },
        "Sistemi e Reti": {
          it: "Testo in italiano per Sistemi e Reti.",
          en: "Italian text for Systems and Networks."
        },
        "GPOI": {
          it: "Testo in italiano per GPOI.",
          en: "Italian text for GPOI."
        },
        "Storia": {
          it: "Testo in italiano per Storia.",
          en: "Italian text for History."
        },
        "Italiano": {
          it: "Testo in italiano per Italiano.",
          en: "Italian text for Italian language."
        },
        "TPSIT": {
          it: "Testo in italiano per TPSIT.",
          en: "Italian text for TPSIT."
        },
        "Educazione Civica": {
          it: "Testo in italiano per Educazione Civica.",
          en: "Italian text for Civic Education."
        },
        "Informatica": {
          it: "Testo in italiano per Informatica.",
          en: "Italian text for Computer Science."
        },
        "Inglese": {
          it: "Testo in italiano per Inglese.",
          en: "Italian text for English."
        },
        "Matematica": {
          it: "Testo in italiano per Matematica.",
          en: "Italian text for Mathematics."
        }
      };

      // Lingua di default
      let currentLang = "it";

      function mostraTesto(lang) {
        const contenuto = contenutiMaterie[nome];
        const testo = contenuto ? (contenuto[lang] || contenuto["it"]) : "Testo non disponibile.";
        document.getElementById("contenutoMateria").textContent = testo;
      }

      // Inizializza testo
      mostraTesto(currentLang);

      // Funzione per cambiare lingua
      function setLanguage(lang) {
        currentLang = lang;
        mostraTesto(lang);
      }

      // Eventi bottoni lingua
      const btnIt = document.getElementById("btnIt");
      const btnEn = document.getElementById("btnEn");

      if (btnIt) btnIt.addEventListener("click", () => setLanguage("it"));
      if (btnEn) btnEn.addEventListener("click", () => setLanguage("en"));
    });
  </script>
  <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      // Imposta classe active sul bottone corrente (opzionale)
      const pathname = window.location.pathname.split('/').pop();
      document.querySelectorAll('.navbar button').forEach(btn => {
        const href = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
        if (href === pathname) {
          btn.classList.add('active');
        }
      });
    });
</script>
</body>
</html>
