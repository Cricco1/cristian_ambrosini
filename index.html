<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il Mio Sito Scolastico</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto nel mio Sito Scolastico!</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('biografia')">Biografia</a></li>
        <li><a href="#" onclick="showSection('pcto')">PCTO</a></li>
        <li><a href="#" onclick="showSection('materie')">Materie</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="biografia" class="hero-section content-section active">
      <h2>Biografia</h2>
      <div class="bio-container">
        <img src="img/amici.jpg" alt="Foto di Gruppo" class="bio-img">
        <div class="bio-text">
          <p id="bio-text" class="fade-in-text"></p>
          <button onclick="toggleLanguage()">üåç Translate to English</button>
        </div>
      </div>
    </section>

    <section id="pcto" class="content-section">
      <h2>PCTO</h2>
      <p>Questa sezione descriver√† le mie esperienze di alternanza scuola-lavoro (PCTO).</p>
    </section>

    <section id="materie" class="content-section">
      <h2>Materie</h2>
      <div class="materie-grid">
        <!-- (Le materie restano identiche) -->
        <!-- ... -->
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 - Sito scolastico personale</p>
  </footer>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.classList.remove('active');
      });

      document.getElementById(id).classList.add('active');
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
